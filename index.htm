<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>

<body dir="rtl" lang="he" >

    <div data-role="page" id="page1">

        </div><!-- /footer -->
    </div><!-- /page -->




    <div data-role="page" id="page2">

            <h1>שאלון קולינריה שאלה 1</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <p id="myQuition"></p>
            
            <fieldset data-role="controlgroup" data-type="horizontal">
                <legend>בחר בתשובה</legend>
                <input type="radio" name="radio-choice-h-2" id="radio1" value="1">
                <label id="lbl1" for="radio1">One</label>
                <input type="radio" name="radio-choice-h-2" id="radio2" value="2">
                <label id="lbl2" for="radio2">Two</label>
                <input type="radio" name="radio-choice-h-2" id="radio3" value="3">
                <label id="lbl3" for="radio3">Three</label>
                <input type="radio" name="radio-choice-h-2" id="radio4" value="4">
                <label id="lbl4" for="radio4">Four</label>
            </fieldset>


            <a href="#p" id="bdock" class="ui-btn ui-shadow" data-transition="slide"  data-direction="reverse">בדוק</a>
        <div id="myDialog">
            <p id="correct"></p>
        </div>
            <a href="#page1" class="ui-btn ui-shadow" data-transition="slide"  data-direction="reverse">חזרה להתחלה</a>
        </div><!-- /content -->

        <div data-role="footer">
            <h4>Page Footer</h4>
        </div><!-- /footer -->
    </div><!-- /page -->



    <div data-role="page" id="page3">

        <div data-role="dialog">
            <h1>שאלון קולינריה</h1>
        </div><!-- /header -->

        </div><!-- /content -->
